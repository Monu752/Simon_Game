<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Simon says game</title>
    <link rel="stylesheet" href="simon_game.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any to start the game</h2>

        <div class="line-one">
            <div class="btn" type="button" id="box1" >1</div>
            <div class="btn" type="button" id="box2">2</div>
        </div>
        <div class="line-two">
            <div class="btn" type="button" id="box3">3</div>
            <div class="btn" type="button" id="box4">4</div>
        </div>
    </div>
    <script src="simon_game.js"></script>
</body>
</html>
